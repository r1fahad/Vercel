<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    const host = window.location.hostname;
    let redirectUrl = 'https://fflike.netlify.app'; // default

    if (host === 'r1like.vercel.app') {
      redirectUrl = 'https://fflike.netlify.app';
    } else if (host === 'rilike.vercel.app') {
      redirectUrl = 'https://fflike.netlify.app'; // change this to your real URL
    } else if (host === 'ffmaxlike.vercel.app') {
      redirectUrl = 'https://fflike.netlify.app'; // change this too
    } else if (host === 'fastlike.vercel.app') {
      redirectUrl = 'https://fflike.netlify.app';
    } else if (host === 'flashlike.vercel.app') {
      redirectUrl = 'https://fflike.netlify.app';
    } else if (host === 'fflk.vercel.app') {
      redirectUrl = 'https://fflike.netlify.app';
    } else if (host === 'r1l.vercel.app') {
      redirectUrl = 'https://fflike.netlify.app';
    }

    window.location.href = redirectUrl;
  </script>
</head>
<body>
  <p>Redirecting... <a href="https://fflike.netlify.app">Click here if not redirected</a></p>
</body>
</html>
